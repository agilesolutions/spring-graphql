apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      # Scrape Prometheus itself
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
      # Scrape Spring Boot app actuator endpoint
      - job_name: 'gateway'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: ['gateway.services.svc.cluster.local:8082']
      - job_name: 'client-service'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: ['client-service.services.svc.cluster.local:8080']
      - job_name: 'account-service'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: ['account-service.services.svc.cluster.local:8081']