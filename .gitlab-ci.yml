docker-build:
  stage: docker
  image: docker:latest
  services:
    - docker:dind
  script:
    - docker build -t $CI_REGISTRY_IMAGE/client-service:$CI_COMMIT_SHORT_SHA ./client-service
    - docker build -t $CI_REGISTRY_IMAGE/account-service:$CI_COMMIT_SHORT_SHA ./account-service
    - docker build -t $CI_REGISTRY_IMAGE/gateway:$CI_COMMIT_SHORT_SHA ./gateway
#    - docker build -t $IMAGE_NAME:$CI_COMMIT_SHORT_SHA .
#    - docker login registry.gitlab.com
#    - docker push $IMAGE_NAME:$CI_COMMIT_SHORT_SHA
#  only:
