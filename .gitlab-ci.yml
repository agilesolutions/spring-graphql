deploy-kubectl:      # This job runs in the deploy stage.
  #  environment: production
  stage: deploy  # It only runs when *both* jobs in the test stage complete successfully.
  image: line/kubectl-kustomize:latest
  before_script:
    # Decode and configure kubeconfig
    #  - echo "$KUBE_CONFIG" | base64 -d > ~/.kube/config
    - kubectl version --client
  script:
    - echo "Now you can use kubectl commands you want"
    - cd client-service/${KUSTOMIZE_DIR} && kustomize edit set image client-service=client-service:$CI_COMMIT_SHORT_SHA && kustomize build .
    - cd $CI_PROJECT_DIR/account-service/${KUSTOMIZE_DIR} && kustomize edit set image account-service=account-service:$CI_COMMIT_SHORT_SHA && kustomize build .
    - cd $CI_PROJECT_DIR/gateway/${KUSTOMIZE_DIR} && kustomize edit set image gateway=gateway:$CI_COMMIT_SHORT_SHA && kustomize build .
#    - kustomize build . | kubectl apply -f -
