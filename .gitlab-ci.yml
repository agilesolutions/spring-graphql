image: gradle:8.7-jdk21

stages:          # List of stages for jobs, and their order of execution
  - build
  - test
  - docker
  - deploy

#include:
#  - template: Security/Dependency-Scanning.gitlab-ci.yml

variables:
  GRADLE_USER_HOME: "$CI_PROJECT_DIR/.gradle"
  IMAGE_NAME: $CI_REGISTRY_IMAGE
  DOCKER_DRIVER: overlay2
  KUBE_CONFIG: "${KUBE_CONFIG}" # base64 encoded kubeconfig stored in GitLab CI variables
  KUSTOMIZE_DIR: "kustomize/overlays/prod"

cache:
  key: "$CI_COMMIT_REF_SLUG"
  paths:
    - .gradle/wrapper
    - .gradle/caches

before_script:
  - export DOCKER_HOST="tcp://docker:2375" # Needed for Testcontainers in CI

services:
  - name: docker:dind
    alias: docker

build-job:       # This job runs in the build stage, which runs first.
  #  image: gradle:8.7-jdk21
  stage: build
  script:
    - echo "Compiling, build and package..."
    - cd client-service
    - gradle bootJar
    - cd ../account-service
    - gradle bootJar
    - cd ../gateway
    - gradle bootJar
    - echo "Build."
  artifacts:
    name: "application.jar"
    paths:
      - client-service/build/libs/
      - account-service/build/libs/
      - gateway/build/libs/

unit-tests:   # This job runs in the test stage.
  stage: test
  script:
    - echo "Running unit tests... "
    - cd $CI_PROJECT_DIR/client-service
    - gradle test
    - cd $CI_PROJECT_DIR/account-service
    - gradle test
    - cd $CI_PROJECT_DIR/gateway
    - gradle test

