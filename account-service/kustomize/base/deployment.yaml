apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-service
  namespace: services
  labels:
    app: account-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: account-service
  template:
    metadata:
      labels:
        app: account-service
    spec:
      containers:
        - name: account-service
          image: agilesolutions/account-service:1.0.1
          ports:
            - containerPort: 8081