apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: account-service-ingress
spec:
  rules:
    - host: account-service.local.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: account-service
                port:
                  number: 8081